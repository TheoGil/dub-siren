<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>YAWEB</title>
</head>
<body>

<div class="scene">
    <div class="rack">
        <div class="handle handle--left">&nbsp;</div>
        <div class="rack-content">
            <div class="section">
                <h2 class="section-title section-title--signal">Signal</h2>
                <div class="knob">
                    <div class="knob-wrapper js-osc-freq-knob">
                        <img class="knob-base" src="./public/Sans-titre-1.png" alt="">
                        <img class="knob js-rotary-knob" src="./public/Sans-titre-2.png" alt="">
                        <div class="knob-handle js-knob-trigger"></div>
                        <div class="knob-ghost-draggable js-ghost-draggable"></div>
                    </div>
                    <div class="knob-label">Tune</div>
                </div>
                <button type="button" class="js-trigger-signal">Start/Stop</button>

                <input class="custom-checkbox-input js-signal-lock" type="checkbox" id="signal-lock" />
                <label class="custom-checkbox-label custom-checkbox-label--lock-signal js-signal-lock-button" for="signal-lock">
                    <svg viewBox="0 0 32 32" class="icon-locked">
                        <path d="M18.5 14h-0.5v-6c0-3.308-2.692-6-6-6h-4c-3.308 0-6 2.692-6 6v6h-0.5c-0.825 0-1.5 0.675-1.5 1.5v15c0 0.825 0.675 1.5 1.5 1.5h17c0.825 0 1.5-0.675 1.5-1.5v-15c0-0.825-0.675-1.5-1.5-1.5zM6 8c0-1.103 0.897-2 2-2h4c1.103 0 2 0.897 2 2v6h-8v-6z"></path>
                    </svg>
                    <svg viewBox="0 0 32 32" class="icon-unlocked">
                        <path d="M24 2c3.308 0 6 2.692 6 6v6h-4v-6c0-1.103-0.897-2-2-2h-4c-1.103 0-2 0.897-2 2v6h0.5c0.825 0 1.5 0.675 1.5 1.5v15c0 0.825-0.675 1.5-1.5 1.5h-17c-0.825 0-1.5-0.675-1.5-1.5v-15c0-0.825 0.675-1.5 1.5-1.5h12.5v-6c0-3.308 2.692-6 6-6h4z"></path>
                    </svg>
                </label>
            </div>
            <div class="section">
                <h2 class="section-title section-title--lfo">LFO</h2>
                <div style="display: flex;">
                    <div class="knob">
                        <div class="knob-wrapper js-lfo-freq-knob">
                            <img class="knob-base" src="./public/Sans-titre-1.png" alt="">
                            <img class="knob js-rotary-knob" src="./public/Sans-titre-2.png" alt="">
                            <div class="knob-handle js-knob-trigger"></div>
                            <div class="knob-ghost-draggable js-ghost-draggable"></div>
                        </div>
                        <div class="knob-label">Freq</div>
                    </div>
                    <div class="knob">
                        <div class="knob-wrapper js-lfo-amp-knob">
                            <img class="knob-base" src="./public/Sans-titre-1.png" alt="">
                            <img class="knob js-rotary-knob" src="./public/Sans-titre-2.png" alt="">
                            <div class="knob-handle js-knob-trigger"></div>
                            <div class="knob-ghost-draggable js-ghost-draggable"></div>
                        </div>
                        <div class="knob-label">Amp</div>
                    </div>
                </div>
                <div style="display: flex;">
                    <div>
                        <input class="custom-checkbox-input js-lfo-waveform" type="radio" name="lfo-waveform" value="sine" id="lfo-waveform-sine" checked="checked"/>
                        <label class="custom-checkbox-label" for="lfo-waveform-sine">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 79 21.5"><path d="M78 21.5c-4.5 0-6.6-5.3-8.6-10.4C67.6 6.6 65.8 2 62.6 2c-3.2 0-5 4.6-6.8 9.1-2 5.1-4.1 10.4-8.6 10.4s-6.6-5.3-8.6-10.4C36.8 6.6 35 2 31.8 2c-3.2 0-5 4.6-6.8 9.1-2 5.1-4.1 10.4-8.6 10.4s-6.6-5.3-8.6-10.4C6 6.6 4.2 2 1 2c-.6 0-1-.4-1-1s.4-1 1-1c4.5 0 6.6 5.3 8.6 10.4 1.8 4.5 3.6 9.1 6.8 9.1 3.2 0 5-4.6 6.8-9.1C25.2 5.3 27.3 0 31.8 0s6.6 5.3 8.6 10.4c1.8 4.5 3.6 9.1 6.8 9.1 3.2 0 5-4.6 6.8-9.1C56 5.3 58.1 0 62.6 0s6.6 5.3 8.6 10.4c1.8 4.5 3.6 9.1 6.8 9.1.6 0 1 .4 1 1s-.4 1-1 1z"/></svg>
                        </label>
                    </div>
                    <div>
                        <input class="custom-checkbox-input js-lfo-waveform" type="radio" name="lfo-waveform" value="square" id="lfo-waveform-square"/>
                        <label class="custom-checkbox-label" for="lfo-waveform-square">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 22"><path d="M61 2v20H44V2H31v20H14V2H0V0h16v20h13V0h17v20h13V0h17v20h14v2H74V2z"/></svg>
                        </label>
                    </div>
                    <div>
                        <input class="custom-checkbox-input js-lfo-waveform" type="radio" name="lfo-waveform" value="sawtooth" id="lfo-waveform-sawtooth"/>
                        <label class="custom-checkbox-label" for="lfo-waveform-sawtooth">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 90 23.8"><path d="M29.6 3.8L1.2 22.7 0 21.1 31.6 0v20l30-20v20L90 1.1l1.2 1.6-31.6 21.1v-20l-30 20z"/></svg>
                        </label>
                    </div>
                </div>
            </div>
            <div class="section">
                <h2 class="section-title section-title--delay">Delay</h2>
                <div class="knob">
                    <div class="knob-wrapper js-delay-time-knob">
                        <img class="knob-base" src="./public/Sans-titre-1.png" alt="">
                        <img class="knob js-rotary-knob" src="./public/Sans-titre-2.png" alt="">
                        <div class="knob-handle js-knob-trigger"></div>
                        <div class="knob-ghost-draggable js-ghost-draggable"></div>
                    </div>
                    <div class="knob-label">Time</div>
                </div>

                <div class="knob">
                    <div class="knob-wrapper js-delay-feedback-knob">
                        <img class="knob-base" src="./public/Sans-titre-1.png" alt="">
                        <img class="knob js-rotary-knob" src="./public/Sans-titre-2.png" alt="">
                        <div class="knob-handle js-knob-trigger"></div>
                        <div class="knob-ghost-draggable js-ghost-draggable"></div>
                    </div>
                    <div class="knob-label">Feedback</div>
                </div>
            </div>
        </div>
        <div class="handle handle--right">&nbsp;</div>
    </div>
</div>

</body>
</html>
